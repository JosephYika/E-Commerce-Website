<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b5ffaa0be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    

    <!--Sets the viewport. Gives browser instructions on how to control the page's dimensions and scaling-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>E-Commerce Website</title>
    
</head>
<body>
    <nav class="navbar-login">
        <div class="brand-title">Musicursum</div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            
        </a>
        <div class="navbar-elements">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="login.html">Login/Register</a></li>
                <li><a href="#">Contact</a></li>

            </ul>


        </div>
    </nav>

    <div class="background-wrapper">
        <div class="form-box">
            <div class="slider">
                <div id="btn1"></div>
                <button type="button" ><a href="login.html" class="register-link">Log In</a></button>
                <button type="button">Register</button>
            </div>

            <div class="social-media1">
                <img src="Images/linkedin.png">
                <img src="Images/instagram.png">
                <img src="Images/twitter.png">
            </div>
            <form class="input-text1">

                <!--This div has two classes-->
                <div class="form-message form-message-error"></div>
                <div class="form-input-error-message"></div>
                <div class="form-input-group">
                    <input type="text" id="signupUsername" class="input-field" placeholder="Create UserName" required>
                </div>
                <div class="form-input-group">
                    <input type="email" class="input-field" placeholder="Enter your email address" required>
                </div>
                <div class="form-input-group">
                    <input type="text" class="input-field" placeholder="Create Password" required>
                </div>
                <div class="form-input-group">
                    <input type="text" class="input-field" placeholder="Confirm Your Password" required>
                </div>
                
                
                <input type="checkbox" class="check-box"><span>I agree to terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
        
            </form>
           
        </div>

        

    </div>

 <script src="script.js" defer></script>
