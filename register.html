<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b5ffaa0be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!--Sets the viewport. Gives browser instructions on how to control the page's dimensions and scaling-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>E-Commerce Website</title>
    
</head>
<body>

    <div class="background-wrapper">
        <div class="form-box">
            <div class="slider">
                <div id="btn1"></div>
                <button type="button" ><a href="login.html" class="register-link">Log In</a></button>
                <button type="button">Register</button>
            </div>

            <div class="social-media">
                <img src="Images/linkedin.png">
                <img src="Images/instagram.png">
                <img src="Images/twitter.png">
            </div>
            <form class="input-text">
                <input type="text" class="input-field" placeholder="Enter UserName" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="email" class="input-field" placeholder="Enter your email address" required>
                <input type="checkbox" class="check-box"><span>I agree to terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
        
            </form>
           
        </div>

        

    </div>

    
</body>
</html>
