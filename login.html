<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b5ffaa0be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!--Sets the viewport. Gives browser instructions on how to control the page's dimensions and scaling-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login Page</title>
</head>
<body>

    <div class="background-wrapper">
        <div class="form-box">
            <div class="slider">
                <div id="btn"></div>
                <button type="button" >Log In</button>
                <button type="button" ><a href="register.html" class="register-link">Register</a></button>
            </div>

            <div class="social-media">
                <img src="Images/linkedin.png">
                <img src="Images/instagram.png">
                <img src="Images/twitter.png">
            </div>
            <form id="login" class="input-text">
                <input type="text" class="input-field" placeholder="Enter UserName" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Credentials</span>
                <button type="submit" class="submit-btn">Log In</button>

            </form>
           
        </div>

        

    </div>
    
</body>
</html>
